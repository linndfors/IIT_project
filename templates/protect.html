{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-6">
        <h2 class="mb-4">Захистити новий трек</h2>
        
        <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
            
            <div class="mb-4 p-5 border border-2 border-secondary border-dashed rounded" style="border-style: dashed; background-color: #f8f9fa;">
                <label for="fileInput" class="form-label h5 text-muted" style="cursor: pointer;">
                    Перетягніть файл сюди або натисніть
                </label>
                <input type="file" name="file" id="fileInput" class="form-control d-none" accept=".wav,.mp3" required onchange="document.querySelector('label').innerText = this.files[0].name">
            </div>

            <div class="mb-3">
                <input type="text" name="title" class="form-control form-control-lg" placeholder="[ Назва треку ]" required>
            </div>

            <div class="mb-3">
                <input type="text" name="artist" class="form-control form-control-lg" placeholder="[ Виконавець / Ким захищається ]" required>
            </div>
            
            <div class="mb-4">
                <input type="text" name="isrc" class="form-control form-control-lg" placeholder="[ ISRC код ]" required>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-lg w-100 py-2 fw-bold">
                [ ЗАХИСТИТИ ]
            </button>
        </form>
    </div>
</div>
{% endblock %}
